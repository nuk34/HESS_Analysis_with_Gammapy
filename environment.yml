# Conda environment for Gammapy version 1.3
# Install:    conda env create -f gammapy-1.3-environment.yml
# Activate:   conda activate gammapy-1.3
# Deactivate: conda deactivate

name: gammapy-1.3

channels:
  - conda-forge
  - https://cxc.cfa.harvard.edu/conda/sherpa

variables:
  PYTHONNOUSERSITE: "1"

dependencies:
  - python=3.11
  - gammapy=1.3
  - ipython=8.27
  - cython
  - jupyter
  - jupyterlab=4.2
  - pyyaml=6.0
  - click=8.1
  - numpy=2.1
  - scipy=1.14
  - pandas=2.2
  - matplotlib=3.9
  - astropy=6.1
  - regions=0.10
  - iminuit=2.30
  - healpy=1.18
  - naima=0.10
  - pydantic=2.9
  - emcee=3.1
  - corner=2.2
  - pip
  - requests
  - tqdm
  - pip:
    - ray[default]==2.39
